<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="body">
      <h1>Formúlario de validação</h1>
      <h2>Ebac</h2>
      <form id="meuForm">
        <label for="campoA">Campo A: </label>
        <input type="number" id="campoA" name="campoA" required />
        <br />
        <label for="campoB">Campo B: </label>
        <input type="number" id="campoB" name="campoB" required />
        <br />
        <button type="submit" id="enviar">Enviar</button>
        <div id="resultado"></div>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
